apiVersion: skaffold/v2beta10
kind: Config
metadata:
  name: my-unsplash
build:
  artifacts:
  - image: bineetnaidu/myunsplash-auth
    context: auth
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: 'src/**/*.ts'
          dest: .
  - image: bineetnaidu/myunsplash-client
    context: client
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
        - src: '**/*.ts*'
          dest: .
deploy:
  kubectl:
    manifests: 
    - k8s/client-depl.yaml
    - k8s/auth-depl.yaml
    - k8s/auth-mongo-depl.yaml
    - k8s/ingress-srv.yaml
